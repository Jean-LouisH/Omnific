# Components Demonstration

Entity:
  name: "GlobalShaderEntity"
  Renderable:
    overriding_shader:
      preset: "Shader::UNLIT"
Entity:
  name: "Renderable1"
  parent: "GlobalShaderEntity"
  transform:
    translation: [0.0, 0.0, 0.0]
  ScriptCollection:
    Python: ["tests/scripts/python/z_rotation.py"]
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FF0000"
Entity:
  name: "Renderable2"
  parent: "Renderable1"
  transform:
    translation: [0.0, -1.2, 0.0]
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FFFFFF"
  ScriptCollection:
    Python: ["tests/scripts/python/x_vibration.py"]
Entity:
  name: "Camera"
  transform:
    translation: [0, 0, 5]
  Camera: default
  ScriptCollection:
    Python: ["tests/scripts/python/camera_control.py"]
Entity:
  name: "DemoUtilityScripts"
  ScriptCollection:
    Python: ["escape_to_selection_menu.py", "reload_active_scene.py"]