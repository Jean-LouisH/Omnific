# Omnific Pong

Entity:
  name: "GlobalShaderEntity"
  transform: default
  Renderable:
    overriding_shader:
      preset: "Shader::UNLIT"
Entity:
  name: "Instructions"
  GUI:
    GUILabel: 
      text: "Controls: 'W' - Up, 'S' - Down"
      font: ["games/pong/fonts/Lato-Regular.ttf", 16]
      text_colour: "#FFFFFFFF"
      pivot: "top_left"
      anchoring: "top_left"
      margin: [20.0, -20.0]
Entity:
  name: "Camera"
  transform:
    translation: [0, 0, 30]
  Camera: "default"
  AudioListener: "default"
  # ScriptCollection:
  #   Python: ["games/pong/scripts/python/camera_shake.py"]
Entity:
  name: "Game Mechanics"
  ScriptCollection:
    Python: ["games/pong/scripts/python/game_mechanics.py"]
  AudioSource:
    audio: ["games/pong/audio/nature.ogg"]
    play_infinitely: true
Entity:
  name: "Paddle1"
  parent: "GlobalShaderEntity"
  transform:
    translation: [-17, 0, 0]
    scale: [1, 5, 1]
  PhysicsBody:
    is_rigidbody: false
    collision_response_type: "rigid"
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FF0000"
  ScriptCollection:
    Python: ["games/pong/scripts/python/player_control.py"]
  Collider: default
Entity:
  name: "ScoreCount1"
  parent: "Paddle1"
  GUI:
    follow_target_entity_name: "Paddle1"
    follow_offset: [0.0, 50.0]
    GUILabel: 
      text: "a"
      font: ["games/pong/fonts/Lato-Regular.ttf", 32]
      text_colour: "#FF0000FF"
      pivot: "bottom_centre"
      #position: [0.0, 40.0]
  ScriptCollection:
    Python: ["games/pong/scripts/python/player_score.py"]
Entity:
  name: "Paddle2"
  parent: "GlobalShaderEntity"
  transform:
    translation: [17, 0, 0]
    scale: [1, 5, 1]
  PhysicsBody:
    is_rigidbody: false
    collision_response_type: "rigid"
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#0000FF"
  ScriptCollection:
    Python: ["games/pong/scripts/python/ai_control.py"]
  Collider: default
Entity:
  name: "ScoreCount2"
  parent: "Paddle2"
  GUI:
    follow_target_entity_name: "Paddle2"
    follow_offset: [0.0, 50.0]
    GUILabel: 
      text: "b"
      font: ["games/pong/fonts/Lato-Regular.ttf", 32]
      text_colour: "#0000FFFF"
      pivot: "bottom_centre"
      #position: [0.0, 0.0]
  ScriptCollection:
    Python: ["games/pong/scripts/python/ai_score.py"]
Entity:
  name: "Ball"
  parent: "GlobalShaderEntity"
  transform:
    translation: [0, 10, 0]
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FFFFFF"
  PhysicsBody:
    is_rigidbody: false
    collision_response_type: "intangible"
  Collider:
    is_trigger_only: true
  AudioSource:
    audio: ["games/pong/audio/click.ogg"]
  ScriptCollection:
    Python: ["games/pong/scripts/python/ball_collision_sounds.py"]
Entity:
  name: "UpperBoundary"
  parent: "GlobalShaderEntity"
  transform:
    translation: [0, 12, 0]
    scale: [50, 1, 1]
  Collider: default
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FFFFFF"
  PhysicsBody:
    is_rigidbody: false
    collision_response_type: "kinematic"
Entity:
  name: "LowerBoundary"
  parent: "GlobalShaderEntity"
  transform:
    translation: [0, -12, 0]
    scale: [50, 1, 1]
  Collider: default
  Renderable:
    mesh: "Mesh::cube"
    albedo: "Image::#FFFFFF"
  PhysicsBody:
    is_rigidbody: false
    collision_response_type: "kinematic"
Entity:
  name: "LeftGoalPost"
  parent: "GlobalShaderEntity"
  transform:
    translation: [-22, 0, 0]
    scale: [1, 50, 1]
Entity:
  name: "RightGoalPost"
  parent: "GlobalShaderEntity"
  transform:
    translation: [22, 0, 0]
    scale: [1, 50, 1]
Entity:
  name: "Light"
  transform:
    rotation: [0.0, 0.0, 0.0]
  Light:
    intensity: 10.0
    colour: "#FFFFFF"
    light_mode: "directional"
Entity:
  name: "DemoUtilityScripts"
  ScriptCollection:
    Python: ["escape_to_selection_menu.py", "reload_active_scene.py"]
