# Omnific Table Tennis

SceneLayer:
  name: "Background SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "Background Camera"
    transform:
      translation: [0, 0, 150]
    Camera: "default"
  Entity:
    name: "Background Image"
    transform:
      translation: [0, 0, 0]
    Sprite:
      image: "Image::#CCCCCC"
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Background Camera"
SceneLayer:
  name: "Table Tennis"
  spatial_dimension: 3
  Entity:
    name: "GlobalShaderEntity"
    transform: default
    Model:
      overriding_shader:
        fragment: "Shader::PHONG"
  Entity:
    name: "Camera"
    transform:
      translation: [0, 3, 30]
      rotation: [10.0, 0.0, 0.0]
    Camera: "default"
  Entity:
    name: "System"
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/return_to_main.py"]
  Entity:
    name: "Game Mechanics"
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/game_mechanics.py"]
  Entity:
    name: "Table"
    parent: "GlobalShaderEntity"
    transform:
      translation: [0.0, 1.0, -5.0]
      scale: [5, 1, 10]
    PhysicsBody:
      is_rigidbody: false
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
    Collider:
      is_trigger_only: true
  Entity:
    name: "Paddle1"
    parent: "GlobalShaderEntity"
    transform:
      translation: [-1.0, 2.0, 0]
      scale: [2, 1, 1]
    PhysicsBody:
      is_rigidbody: false
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FF0000"
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/player_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount1"
    parent: "Paddle1"
    transform:
      translation: [0.0, 1.0, 0.0]
      scale: [0.5, 0.5, 0.5]
    GUI:
      GUIPanel:
        GUIElement:
          GUIText:
            text: "a"
            font: ["games/table_tennis/fonts/Lato-Regular.ttf", 16]
            colour: [255, 0, 0, 255]
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/player_score.py"]
  Entity:
    name: "Paddle2"
    parent: "GlobalShaderEntity"
    transform:
      translation: [1.0, 2.0, -5.0]
      scale: [2, 1, 1]
    PhysicsBody:
      is_rigidbody: false
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#0000FF"
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/ai_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount2"
    parent: "Paddle2"
    transform:
      translation: [0.0, 1.0, 0.0]
      scale: [0.5, 0.5, 0.5]
    GUI:
      GUIPanel:
        GUIElement:
          GUIText:
            text: "b"
            font: ["sample/fonts/Lato-Regular.ttf", 16]
            colour: [0, 0, 255, 255]
    ScriptCollection:
      Python: ["games/table_tennis/scripts/python/ai_score.py"]
  Entity:
    name: "Ball"
    parent: "GlobalShaderEntity"
    transform:
      translation: [0.0, 2.0, -2.5]
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
    PhysicsBody:
      is_rigidbody: false
    Collider:
      is_trigger_only: true
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
  Entity:
    name: "Front Post"
    transform:
      translation: [0.0, 0.0, 1.0]
      scale: [10.0, 10.0, 1.0]
    Collider:
      is_trigger_only: true
  Entity:
    name: "Back Post"
    transform:
      translation: [0.0, 0.0, -6.0]
      scale: [10.0, 10.0, 1.0]
    Collider:
      is_trigger_only: true
  Entity:
    name: "LightSource"
    transform:
      translation: [0.0, 0.0, 0.0]
    Model:
      mesh: "Mesh::cube"
      shader:
        fragment: "Shader::LIGHT_SOURCE"
  Entity:
    name: "DemoUtilityScripts"
    ScriptCollection:
      Python: ["escape_to_selection_menu.py", "reload_active_scene.py"]